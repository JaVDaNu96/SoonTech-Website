<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoonTech Insights - Tech Tips, Trends & Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="includes.js" defer></script>
    <script type="module" src="i18n.js"></script>
</head>

<body>

    <!-- Header Section -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="blog-hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 data-i18n="blogPage.hero.title">SoonTech Insights</h1>
                <p class="hero-subtitle" data-i18n="blogPage.hero.subtitle">Trends, Tips, and Tech Solutions</p>
            </div>
            <div class="hero-visual">
                <i class="fas fa-lightbulb"></i>
            </div>
        </div>
    </section>

    <!-- Blog List View (Toolbar + Grid) -->
    <div id="blog-list-view">
        <!-- Blog Toolbar: Search + Category Filters -->
        <section class="blog-toolbar">
            <div class="toolbar-container">
                <!-- Search Bar (Left) -->
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search articles..." data-i18n-attr="placeholder"
                        data-i18n="blogPage.toolbar.searchPlaceholder">
                </div>

                <!-- Category Filters (Right) -->
                <div id="categoryFilters" class="category-filters">
                    <button class="category-btn active" data-category="all"
                        data-i18n="blogPage.toolbar.categories.all">All</button>
                    <button class="category-btn" data-category="Cybersecurity"
                        data-i18n="blogPage.toolbar.categories.cybersecurity">Cybersecurity</button>
                    <button class="category-btn" data-category="AI & Innovation"
                        data-i18n="blogPage.toolbar.categories.ai">AI & Innovation</button>
                    <button class="category-btn" data-category="Business Growth"
                        data-i18n="blogPage.toolbar.categories.growth">Business Growth</button>
                    <button class="category-btn" data-category="Smart Home"
                        data-i18n="blogPage.toolbar.categories.smartHome">Smart Home</button>
                    <button class="category-btn" data-category="Tech Tutorials"
                        data-i18n="blogPage.toolbar.categories.tutorials">Tech Tutorials</button>
                </div>
            </div>
        </section>

        <!-- Blog Grid -->
        <section class="blog-section">
            <div class="news-grid" id="blogGrid">
                <!-- Articles will be dynamically injected here by blog.js -->
            </div>

            <!-- No Results Message (Hidden by default) -->
            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3 data-i18n="blogPage.noResults.title">No articles found</h3>
                <p data-i18n="blogPage.noResults.message">Try adjusting your search or filter criteria</p>
            </div>
        </section>
    </div>

    <!-- Blog Article View (Reader Mode) -->
    <div id="blog-article-view" class="hidden">
        <section class="article-section">
            <button id="backToInsights" class="back-btn">
                <i class="fas fa-arrow-left"></i> <span data-i18n="blogPage.article.back">Back to Insights</span>
            </button>

            <article class="full-article-content">
                <img id="articleImage" src="" alt="" class="article-hero-image">

                <div class="article-meta">
                    <span id="articleCategory" class="category-pill"></span>
                    <span class="meta-separator">•</span>
                    <span id="articleDate" class="article-date"></span>
                    <span class="meta-separator">•</span>
                    <span id="articleReadTime" class="article-read-time"></span>
                </div>

                <h1 id="articleTitle" class="article-title"></h1>

                <div class="article-author">
                    <i class="fas fa-user-circle"></i>
                    <span id="articleAuthor"></span>
                </div>

                <div id="articleBody" class="article-body"></div>
            </article>
        </section>
    </div>

    <!-- Newsletter CTA Buffer Section -->
    <section class="blog-cta-buffer">
        <div class="cta-content">
            <h2 data-i18n="blogPage.newsletter.title">Never Miss an Insight</h2>
            <p data-i18n="blogPage.newsletter.subtitle">Get the latest tech tips, security alerts, and AI trends
                delivered to your inbox.</p>
            <form class="newsletter-form">
                <input type="email" placeholder="Enter your email address" data-i18n-attr="placeholder"
                    data-i18n="blogPage.newsletter.placeholder" required>
                <button type="submit" data-i18n="blogPage.newsletter.button">Subscribe</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <!-- Blog Engine Script -->
    <script type="module" src="js/blog.js"></script>

</body>

</html>
