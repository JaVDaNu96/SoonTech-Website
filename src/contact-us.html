<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoonTech - IT & Cloud Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="includes.js" defer></script>
    <script src="filter.js" defer></script>
</head>
<body>

    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section class="contact-form">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Reach out to us with any inquiries or feedback.</p>

        <form action="/submit-form" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="email">Teléfono</label>
            <input type="phonenumber" id="phonenumber" name="phonenumber" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <div id="footer-placeholder"></div>

</body>
</html>
